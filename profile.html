<!DOCTYPE html>
<html>
    <head>
        <title>User Profile</title>
        <link rel="stylesheet" type="text/css" href="css_dashboard/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css_dashboard/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css_dashboard/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    </head>
    <body>
      <div class="container-fluid">
        <div class="row content">
          <div class="col-sm-3 col-md-3 col-lg-2 sidenav hidden-xs clearfix" style="min-height: 100vh;" id="nav">
            <div data-spy="affix" data-offset-top="0" class="sidenav-container">
              <div class="row">
                <div class="col-sm-12">
                  <p></p>
                </div>
              </div>
              <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-5">
                    <img src="assets/PR.png" alt="" width="70" height="70" style="border-radius:50px">
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-7" style="margin-top:20px">
                    <div class="text-capitalize" style="color: #b5ecec; font-size: 20px; font-weight: bold;">Welcome!</div>
                    <div class="text" style="color: white; font-size: 15px; ">Pavithra Rajan</div>
                  </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <ul class="nav nav-pills nav-stacked">
                    <li class="active"><a href="#dashboard">Profile</a></li>
                    <li> <a href="#Audience Overview">Expense Overview</a> </li>
                    <li><a>Add Expenses</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <br>
          </div>
          <br>
          <div class="col-sm-9 col-md-9 col-lg-10" id="content-main">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" id="dashboard" style="display: flex; flex-direction: row;;">
                <h1>Profile</h1>
                <button class="btn btn-warning" style="margin-left: 65vw; margin-top: 0.1vh;"> Logout </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="well">
                  <h4>Details</h4>
                  <form role="form">
                    <div class="form-group">
                      <div class="input-group" id="profileEdits">
                        <p></p>
                        <label>Name</label>
                        <input type="text" class="form-control editField" value="Pavithra Rajan" readonly>
                        <br>
                        <p></p>
                        <label>Email ID</label>
                        <input type="text" class="form-control editField" value="pavithrarajan@gmail.com" readonly>
                        <br>
                        <p></p>
                        <label>Password</label>
                        <div style="display: flex; flex-direction: row;">
                          <input type="password" class="form-control editField" value="Tester" id="password" readonly>
                          <i class="bi bi-eye-slash" id="passwordShow" style="margin-left: -25px; margin-top: 5px; cursor: pointer; z-index: 3" hidden></i>
                        </div>
                        <p></p>
                        <br>
                        <button id="editBtn" type="button">Edit Details</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <button class="btn btn-danger" id="delet"> Delete Account </button>
          </div>
        </div>
      </div>
    </body>
    <script>
        document.getElementById("editBtn").addEventListener("click", function ()
        {
          var x = document.getElementById("profileEdits").getElementsByClassName("editField");
          for(i = 0; i < x.length; i++)
              x.item(i).readOnly = !x.item(i).readOnly;
          var y = document.getElementById("passwordShow");
          y.hidden = !y.hidden;
          if(!y.hidden)
            this.textContent = "Save Details";
          else
            this.textContent = "Edit Details";
        }.bind(document.getElementById("editBtn")));

        document.getElementById("passwordShow").addEventListener("click", function()
        {
          var x = document.getElementById("password");
          if(x.getAttribute("type") == "password")
            x.setAttribute("type", "text");
          else
            x.setAttribute("type", "password");
          this.classList.toggle("bi-eye");
        }.bind(document.getElementById("passwordShow")));

        document.getElementById("delet").addEventListener("click", function()
        {
          confirm("Are you sure?");
        });
    </script>
</html>
