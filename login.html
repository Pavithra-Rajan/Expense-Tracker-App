<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container" id="container">
<div class="form-container sign-up-container">

<form action="">
	<h1>Create a new account</h1>
	<input type="text" name="name" placeholder="Name">
	<input type="email" name="email" placeholder="Email">
	<input type="password" name="password" placeholder="Password">
	<button>Sign Up</button>
</form>
</div>
<div class="form-container sign-in-container">
	<form action="#">
		<h1>Sign In</h1>
		
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        <a href="#">Forgot Your Password?</a>

        <button>Sign In</button>
	</form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<!--Maybe we should switch these two messages? It looks a bit confusing when sign in message is shown for sign up and vice
		versa. We can switch messages and say OR <do other thing at the bottom> -->
		<div class="overlay-panel overlay-left">
			<h1>Welcome Back!</h1>
			<p>Log in to your account to keep track of your personal expenses</p>
            <img src="assets/expenses.png" width="200px"/>
			<button class="ghost" id="signIn">Sign In</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Are You New Here?</h1>
			<p>Enter your details and start your journey in tracking your expenses</p>
            <img src="assets/piggybank.png" width="200px"/>
			<button class="ghost" id="signUp">Sign Up</button>
		</div>
	</div>
</div>
</div>

<script type="text/javascript">
	const signUpButton = document.getElementById('signUp');
	const signInButton = document.getElementById('signIn');
	const container = document.getElementById('container');

	signUpButton.addEventListener('click', () => {
		container.classList.add("right-panel-active");
	});
	signInButton.addEventListener('click', () => {
		container.classList.remove("right-panel-active");
	});
</script>


</body>
</html>
